--text-color:var(--tg-theme-text-color,#000);

--button-color:var(--tg-theme-button-color,#2481cc);
--button-text:var(--tg-theme-button-text-color,#fff);

body{

background:var(--bg-color);
color:var(--text-color);

padding:16px;

}
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:16px;
}
.route-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}
.route-card{
background:var(--secondary-bg);
padding:20px;
border-radius:14px;
text-align:center;
cursor:pointer;
}
.route-card:active{transform:scale(.96);}
.badge{
margin-top:6px;
display:inline-block;
background:var(--button-color);
color:var(--button-text);
padding:4px 10px;
border-radius:12px;
font-size:12px;
}
.page{display:none;}
.page.active{display:block;}
.address-item{
background:var(--secondary-bg);
padding:18px;
border-radius:12px;
margin-bottom:10px;
display:flex;
justify-content:space-between;
align-items:center;
font-size:16px;
cursor:pointer;
}
.btn{
width:100%;
padding:18px;
border:none;
border-radius:12px;
background:var(--button-color);
color:var(--button-text);
font-size:18px;
font-weight:600;
margin-top:12px;
}
.btn-light{
background:var(--secondary-bg);
color:var(--text-color);

/* ===== ROUTES ===== */
function renderRoutes(){
  const grid=document.getElementById('route-grid');
  grid.innerHTML='';
  [...new Set(data.map(d=>d.route))].forEach(r=>{
    const count=data.filter(d=>d.route===r).length;
    grid.innerHTML+=`
      <div class="route-card" onclick="openRoute(${r})">

  });
}

function openRoute(r){

  document.getElementById('route-title').innerText=`–ú–∞—Ä—à—Ä—É—Ç ‚Ññ${r}`;
  const list=document.getElementById('address-list');
  list.innerHTML='';

}

/* ===== DETAILS ===== */

  document.getElementById('addr-name').innerText=currentItem.name;

    currentItem.coords?'–ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º':'–ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∞–¥—Ä–µ—Å—É';
  showPage('details-page');
}

function goNav(){
  if(currentItem.coords){
    const [lat,lon]=currentItem.coords.split(',');
    window.open(`https://yandex.ru/maps/?rtext=~${lat},${lon}`);
  }else{
    window.open(`https://yandex.ru/maps/?text=${encodeURIComponent(currentItem.name)}`);
  }
}

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
